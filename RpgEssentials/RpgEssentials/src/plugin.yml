name: RpgEssentials
main: me.duckdoom5.RpgEssentials.RpgEssentials
version: 1.3
load: startup
depend: [Spout]
softdepend: [Vault]

commands:
  rpg:
    description: general rpg commands
    aliases: [RPG, roleplayinggame]
    usage: |
      /rpg [command]
  rnpc:
    description: general npc commands
    aliases: [RNPC]
    usage: |
      /rnpc [command]

permissions:
  rpgessentials.rpg.texturepack.playerschoise:
    description: Gives the player permission to choose there own texturepack
    default: op
    
  rpgessentials.rpg.cape:
    description: Gives access to rpg cape command
    default: true
    
